    JS код для того, чтобы задать значение CSS-свойства("property") 
    одного элемента(firstSelector) - другому(secondSelector)

    P.S. не рекомендую к применению без необходимости
    <script>
        $(function(){
            let el = $("firstSelector").css("property");
            $("secondSelector").css("property",el);
            
            $( window ).resize(function() { 
                el = $("firstSelector").css("property"); 
                $("secondSelector").css("property",el);
            });
        });
    </script>
    -->
